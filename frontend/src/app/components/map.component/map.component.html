<div class="container">

  <!-- ===== CONTROLS ===== -->
  <div class="controls">

    <button
      class="manual"
      [class.active]="manualMode"
      (click)="toggleManualMode()">
      {{ manualMode ? 'Manual Mode Active' : 'Enable Manual Mode' }}
    </button>

    <button class="primary" (click)="addRandomPoint()">
      + Random Point
    </button>

    <button class="primary" (click)="generate20RandomPoints()">
      + 20 Random Points
    </button>

    <button class="primary" (click)="optimize()">
      Optimize Route
    </button>

    <button class="danger" (click)="clear()">
      Clear All
    </button>

  </div>

  <!-- ===== SPEED CONTROL ===== -->
  <div class="speed-control">
    Van Speed:
    <input
      type="range"
      min="0.5"
      max="5"
      step="0.1"
      value="1"
      (input)="changeSpeed($event)"
    />
  </div>

  <!-- ===== MAP ===== -->
  <div class="map-container">
    <canvas
      #routeCanvas
      class="map-canvas"
      (click)="onCanvasClick($event)">
    </canvas>
  </div>

  <!-- ===== HINT ===== -->
  <div class="hint" *ngIf="manualMode">
    Click anywhere on the map to add delivery points.
  </div>

</div>
