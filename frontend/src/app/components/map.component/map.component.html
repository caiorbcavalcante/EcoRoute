<div class="container">
  <h2>EcoRoutes - TSP Optimizer</h2>

  <div class="controls">
    <!-- Botões de ação -->
    <button (click)="toggleManualMode()" [class.active]="manualMode" class="manual">
      {{ manualMode ? 'Modo Manual Ativo' : 'Modo Manual (clique no gráfico)' }}
    </button>
    <button (click)="addRandomPoint()">+ Ponto Aleatório</button>
    <button (click)="generate20RandomPoints()">+ 20 Pontos Aleatórios</button>
    <button (click)="optimize()" class="primary">Otimizar Rota</button>
    <button (click)="clear()" class="danger">Limpar Tudo</button>
  </div>

  <div class="map-container">
    <canvas #rotaCanvas width="600" height="250" class="map-svg" (click)="onCanvasClick($event)"></canvas>
  </div>

  <!-- Instruções rápidas -->
  <p class="hint" *ngIf="manualMode">Clique no gráfico para adicionar um ponto na posição clicada.</p>
</div>
